<!DOCTYPE html>
<html>
<head>
	<title>Life in Antra Keyboard</title>
	<meta charset="UTF-8">
</head>

<body>
	<table border="1" cellpadding="2" height="500px" width="400px">
        <tr>
            <th colspan="4">
                <button onclick="window.open('https://antra.com/')" style="width:100%;height:100%;font-size:18px"><b>Antra Life</b></button>
            </th>
        </tr>
		<tr>
            <td colspan="2">
                <button onclick="window.open('https://www.google.com/')" style="width:100%;height:100%">Google</button>
            </td>
            <td colspan="2">
                <button onclick="window.open('https://github.com/')" style="width:100%;height:100%">GitHub</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="window.open('https://facebook.com/')" style="width:100%;height:100%">Facebook</button>
            </td>
            <td>
                <button onclick="window.open('https://mail.google.com/')" style="width:100%;height:100%">GMail</button>
            </td>
            <td>
                <button onclick="window.open('https://www.youtube.com/')" style="width:100%;height:100%">YouTube</button>
            </td>
            <td>
                <button onclick="window.open('https://www.crazygames.com/game/2048')" style="width:100%;height:100%">2048</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="window.open('https://www.starbucks.com/')" style="width:100%;height:100%">Starbucks</button>
            </td>
            <td colspan="2">
                <button onclick="window.open('https://www.addictinggames.com/')" style="width:100%;height:100%">Game</button>
            </td>
            <td>
                <table height="90%" width="100%">
                    <tr>
                        <td>
                            <button onclick="window.open('https://news.google.com/')" style="width:100%;height:100%">News</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="window.open('https://www.weather.com/')" style="width:100%;height:100%">Weather</button>
                        </td>
                    </tr>
                </table>
            </td>	
        </tr>
        <tr>
            <td colspan="3">
                <button onclick="window.open('https://www.worldofbeer.com/')" style="width:100%;height:100%;font-size:18px;text-align: right;"><b>Beer &gt&gt&gt;</b></button>
            </td>
            <td>
                <button onclick="window.open('https://www.google.com/maps/')" style="width:100%;height:100%">Map</button>
            </td>
        </tr>
	</table>
</body>
</html>
