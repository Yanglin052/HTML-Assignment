<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nested Tables</title>
</head>

<body>
    <table border="1" cellpadding="2" height="200px">
        <tr>
            <td>
                <a href="https://antra.com/"><img src="https://antra.com/wp-content/uploads/2021/02/2021-02-18-2.png" alt="antra image" width="160" height="60"></a>
            </td>
            <td width="60%">
                <table border="1" cellpadding="2" height="95%" width="95%" align="center">
                    <tr>
                        <td style=" font-size:40px"><b>Software</b></td>
                    </tr>
                    <tr>
                        <td style=" font-size:40px"><b>Developer</b></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
